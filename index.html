<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Docker Compose Demo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>üê≥ Docker Compose Full Stack App</h1>

      <div class="card">
        <h2>Backend Status</h2>
        <button onclick="checkStatus()">Check Status</button>
        <div id="status" class="result"></div>
      </div>

      <div class="card">
        <h2>Get Users</h2>
        <button onclick="getUsers()">Fetch Users</button>
        <div id="users" class="result"></div>
      </div>

      <div class="card">
        <h2>Echo Test</h2>
        <input type="text" id="echoInput" placeholder="Type something..." />
        <button onclick="sendEcho()">Send Echo</button>
        <div id="echo" class="result"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
